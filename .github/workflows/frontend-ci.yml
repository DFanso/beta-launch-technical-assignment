name: Frontend CI

on:
  pull_request:
    branches:
      - dev
    paths:
      - 'frontend/**'
  push:
    branches:
      - dev
    paths:
      - 'frontend/**'

jobs:
  Frontend-CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Lint code
        run: |
          cd frontend
          yarn lint

      - name: Build project
        run: |
          cd frontend
          yarn build

      - name: Run tests
        run: |
          cd frontend
          yarn test

      - name: Check for outdated dependencies
        run: |
          cd frontend
          yarn outdated || true
